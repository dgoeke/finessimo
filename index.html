<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finessimo</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/ui/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true">🎮</div>
          <div class="brand-text">
            <div class="title">Finessimo</div>
            <div class="subtitle">Tetris Finesse Trainer</div>
          </div>
        </div>
        <nav class="header-actions" aria-label="App actions">
          <button class="settings-button" id="open-settings" type="button">
            Settings
          </button>
          <a class="chip" href="#" role="button">Docs</a>
        </nav>
      </div>
    </header>

    <main class="app shell">
      <section class="hold-column">
        <div id="hold-container"></div>
        <div id="finesse-feedback-panel"></div>
        <div class="panel" id="statistics-panel"></div>
      </section>

      <section class="board-column">
        <div class="board-frame">
          <canvas id="game-canvas" width="300" height="600"></canvas>
        </div>
      </section>

      <section class="preview-column">
        <div id="preview-container"></div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
