<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Finessimo</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/ui/styles.css" />
    <style>
      @font-face {
        font-family: "Tetris2";
        src: url("/tetris2.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "matrixtype";
        src: url("/matrixtype.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      /* Fixed, top-anchored logo under any overlays */
      #finessimo-logo {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #555;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        font-family: "matrixtype", "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        font-size: 58px;
        line-height: 1;
        letter-spacing: -.12em;
        font-kerning: normal;
      }
    </style>
  </head>
  <body>
    <div id="finessimo-logo" aria-hidden="true">finessimo</div>
    <finessimo-shell></finessimo-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
