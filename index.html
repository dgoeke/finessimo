<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finessimo</title>
    <meta name="color-scheme" content="dark light">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/ui/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <div class="logo" aria-hidden="true">üéÆ</div>
                <div class="brand-text">
                    <div class="title">Finessimo</div>
                    <div class="subtitle">Tetris Finesse Trainer</div>
                </div>
            </div>
            <nav class="header-actions" aria-label="App actions">
                <a class="chip" href="#" role="button">Docs</a>
            </nav>
        </div>
    </header>

    <main class="app shell">
        <section class="sidebar left-panel">
            <div class="panel" id="game-hud"></div>
        </section>

        <section class="game-area">
            <div class="board-frame">
                <canvas id="game-canvas" width="300" height="600"></canvas>
            </div>
        </section>

        <aside class="sidebar right-panel">
            <div class="panel controls-section">
                <h2 class="controls-title">Controls</h2>
                <div class="controls-groups">
                    <div class="controls-group">
                        <div class="control-label">Move</div>
                        <div class="control-keys">
                            <span class="key">A</span>
                            <span class="key">D</span>
                            <span class="key">‚Üê</span>
                            <span class="key">‚Üí</span>
                        </div>
                    </div>
                    <div class="controls-group">
                        <div class="control-label">Rotate</div>
                        <div class="control-keys">
                            <span class="key">W</span>
                            <span class="key">Z</span>
                            <span class="key">X</span>
                        </div>
                    </div>
                    <div class="controls-group">
                        <div class="control-label">Soft Drop</div>
                        <div class="control-keys">
                            <span class="key">S</span>
                            <span class="key">‚Üì</span>
                        </div>
                    </div>
                    <div class="controls-group">
                        <div class="control-label">Hard Drop</div>
                        <div class="control-keys">
                            <span class="key">Space</span>
                        </div>
                    </div>
                    <div class="controls-group">
                        <div class="control-label">Hold</div>
                        <div class="control-keys">
                            <span class="key">C</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
