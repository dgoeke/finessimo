name: CI and Deploy Pages

on:
  pull_request:
  push:
    branches: [ "main" ]

# Default minimal permissions â€” we'll raise permissions only for the deploy job
permissions:
  contents: read

concurrency:
  group: "pages-main"
  cancel-in-progress: true

jobs:
  build:
    name: Build / Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # only run deploy when on main and build succeeded
    if: needs.build.result == 'success' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: ./dist
      - name: Verify build output exists
        run: |
          if [ ! -d "./dist" ] && [ ! -f "./dist" ]; then
            echo "Build output './dist' not found"
            ls -la
            exit 1
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4